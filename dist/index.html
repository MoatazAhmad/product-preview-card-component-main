<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="icon"
      type="image/png"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div
      class="parent bg-wheat-color w-full h-screen flex justify-center items-center flex-col relative"
    >
      <div
        class="card bg-white-color m-[15px] md:m-0 md:w-[90%] lg:w-3/5 md:h-auto flex flex-col md:flex-row rounded-xl shadow-lg overflow-hidden"
      >
        <picture class="img-container w-full md:max-w-1/2">
          <source
            media="(max-width:767px)"
            srcset="./assets/image-product-mobile-DjztVtzL.jpg"
          />
          <source
            media="(min-width:767px)"
            srcset="./assets/image-product-desktop-BjYfQaQN.jpg"
          />
          <img
            class="min-h-full object-cover w-full"
            src="./assets/image-product-mobile-DjztVtzL.jpg"
            alt="Perfume"
          />
        </picture>
        <div class="info h-full md:max-w-1/2 p-4 md:p-10 flex flex-col">
          <div class="headings flex flex-col gap-4 md:gap-8">
            <h1
              class="uppercase tracking-[0.3rem] text-[#939498] text-sm font-semibold"
            >
              Perfume
            </h1>
            <h2
              class="inesHeavyFont md:w-3/4 text-[30px] leading-[35px] text-[#252a2e]"
            >
              Gabrielle Essence Eau De Parfum
            </h2>
          </div>
          <p class="py-[20px] md:py-[40px] text-[#939498] text-[17px] w-[80%]">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="price-cta flex flex-col justify-between flex-grow gap-5">
            <div
              class="prices-box flex flex-row gap-4 items-center justify-start"
            >
              <p class="now-p green-color text-4xl encropadaProExtraboldFont">
                $149.99
              </p>
              <p class="old-p line-through text-[#939498]">$169.99</p>
            </div>
            <button
              class="w-full bg-green-color text-white flex items-center justify-center gap-4 py-3 rounded-lg text-lg"
            >
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">

                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <div
        class="attribution absolute top-0 md:top-auto md:bottom-0 text-xs md:pb-1.5"
      >
        <p>
          Challenge by
          <a
            class="underline text-blue-600"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >
          Coded by
          <a
            class="underline text-blue-600"
            href="https://www.instagram.com/moataz7529/"
            target="_blank"
            >Moataz Ahmed</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
